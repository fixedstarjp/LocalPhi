<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 400px;
            height: 500px;
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border: none;
            background: none;
        }
        .tab.active {
            border-bottom: 2px solid #007bff;
            color: #007bff;
        }
        .tab-content {
            flex: 1;
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .chat-container {
            height: 300px;
            border: 1px solid #ddd;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        input, textarea {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
        }
        .user-message {
            background: #e3f2fd;
            text-align: right;
        }
        .ai-message {
            background: #f5f5f5;
        }
        .status {
            text-align: center;
            padding: 10px;
            background: #fff3cd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>🤖 AI Assistant</h3>
        </div>

        <div class="status">
            WebLLM未統合 - モックデータで動作中
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="chat">チャット</button>
            <button class="tab" data-tab="analysis">分析</button>
            <button class="tab" data-tab="translate">翻訳</button>
        </div>

        <div id="chat" class="tab-content active">
            <div class="chat-container" id="chatContainer">
                <div class="message ai-message">こんにちは！AI Assistant です。現在はデモモードで動作しています。</div>
            </div>
            <div class="input-container">
                <input type="text" id="chatInput" placeholder="メッセージを入力...">
                <button onclick="sendMessage()">送信</button>
            </div>
        </div>

        <div id="analysis" class="tab-content">
            <textarea id="analysisText" placeholder="分析したいテキストを入力してください..." rows="10"></textarea>
            <button onclick="analyzeText()">分析</button>
            <div id="analysisResult"></div>
        </div>

        <div id="translate" class="tab-content">
            <textarea id="translateText" placeholder="翻訳したいテキストを入力してください..." rows="5"></textarea>
            <button onclick="translateText()">日本語に翻訳</button>
            <div id="translateResult"></div>
        </div>
    </div>

    <script src="popup-simple.js"></script>
</body>
</html>
